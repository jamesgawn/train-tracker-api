#cloud-config
repo_update: true
repo_upgrade: all

packages:
 - docker

write_files:
    - content: |
        {
          "live-restore": true
        }
      path: /etc/docker/daemon.json

runcmd:
 - sudo systemctl enable docker
 - sudo service docker start
 - export AWS_DEFAULT_REGION=$(curl -s http://169.254.169.254/latest/dynamic/instance-identity/document | grep region | cut -d\" -f4)
 - export DARWIN_TOKEN=$(aws ssm get-parameters --names /train-tracker-api/prod/darwin-token --with-decryption --output text | cut -f6)
 - export NRDP_USER=$(aws ssm get-parameters --names /train-tracker-api/prod/nrdp-user --with-decryption --output text | cut -f6)
 - export NRDP_PASS=$(aws ssm get-parameters --names /train-tracker-api/prod/nrdp-pass --with-decryption --output text | cut -f6)
 - sudo docker run -p 80:3000 --log-driver=awslogs --log-opt=awslogs-group=train-tracker-api -e DARWIN_TOKEN=$DARWIN_TOKEN -e NRDP_USER=$NRDP_USER -e NRDP_PASS=$NRDP_PASS -e CORS_ALLOWED_ORIGINS=train-tracker.${DOMAIN} --log-opt=awslogs-create-group=true --name train-tracker-api --restart always -detach jamesgawn/train-tracker-api