version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/node:10.15.3
    working_directory: ~/repo

jobs:
  build:
    executor: my-executor

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install Depedancies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/
          paths:
            - repo

  test:
    executor: my-executor

    steps:
      - attach_workspace:
          at: ~/

      # Run mocha
      - run:
          name: Tests
          command: yarn test
          when: always

      - run:
          name: Code Test Coveration
          command: yarn coverage
          when: always

      - store_test_results:
          path: ./reports

      - store_artifacts:
          path: ./coverage

  lint:
    executor: my-executor

    steps:
      - attach_workspace:
          at: ~/

      - run:
          name: Code Formatting Check
          command: yarn lint
          when: always

  dockerise:
    executor: my-executor

    steps:

      - setup_remote_docker:
          docker_layer_caching: true

      - checkout

      - run:
          name: Inject Version
          command: echo 0.1.$CIRCLE_BUILD_NUM > VERSION

      - run:
          name: Build Docker Container With Version Tag
          command: docker build -t $DOCKER_REPO:0.1.$CIRCLE_BUILD_NUM .

      - run:
          name: Update Latest Tag With New Version
          command: docker tag $DOCKER_REPO:0.1.$CIRCLE_BUILD_NUM $DOCKER_REPO:latest

      - run:
          name: Login To Docker
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS

      - run:
          name: Push Versioned Docker Container
          command: docker push $DOCKER_REPO:0.1.$CIRCLE_BUILD_NUM

      - run:
          name: Push Latest Docker Container Update
          command: docker push $DOCKER_REPO:latest

  deploy:

    docker:
      - image: jamesgawn/awscli

    working_directory: /data

    steps:

      - run:
          command: aws ssm send-command --document-name train-tracker-api-upgrade --targets Key=tag:Name,Values=train-tracker-api

workflows:
  version: 2.1
  build-test-lint:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - dockerise:
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - dockerise
          filters:
            branches:
              only: master